<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Question => 1</h2>
    <hr>
    <input type="number" id="box" placeholder="Enater Number" onblur="check()">
    <span id="ans"></span>
</body>
<script>
    function check(){
    let val=document.getElementById('box').value;
    if (val%2==0) {
        document.getElementById('ans').innerText="Even";
    } else {
        document.getElementById('ans').innerText="Odd";
    }
}
</script>
</html>
