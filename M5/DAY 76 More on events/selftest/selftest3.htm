<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList selftest</title>
    <style>
    div{
        width: 300px;
        margin: auto;
        }
        .green{
            background-color: green;
        }
        .tomato{
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div>
        <input type="number" name="" id="t1"> 
        <span id="msg" class="message"> What's the output?</span><br>
        <button id="btn">Check</button>  
    </div>
</body>
<script>
    const t1 = document.getElementById("btn")
    t1.addEventListener("click",()=>{
        const msg = document.getElementById("msg")
        let num = document.querySelector("#t1").value 
        if(num%2==0){
            msg.innerText= "It's EVEN"
            msg.classList.add("green")
            msg.classList.remove("tomato")
            // msg.className = "green"
        }
        else{
            msg.innerText= "It's ODD"
            msg.classList.remove("green")
            msg.classList.add("tomato")
            // msg.className = "tomato"

        }
    })
</script>
</html>
