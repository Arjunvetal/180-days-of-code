<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Alingments</title>
    <style>
*{
    margin: 0;padding: 0;box-sizing: border-box;
}
.container{
    min-height: 100vh;
    background-color: aqua;
}
    .flexbox{
        margin:auto;
        display: flex;
        width: 80%;
        min-height:100vh;
        border: 1px solid green;
        gap: 10px;
    }
    .box{
        width: 80%;
        height: 100px; 
        background-color: aliceblue;
        border: 1px solid red;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="flexbox">
            <div class="box box1">
            <h2>Heading</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Incidunt, modi magni error debitis eveniet, in odio possimus dolore aliquid dicta laboriosam, nemo officiis quod nesciunt placeat dignissimos atque facere nulla.</p>
        </div>
            <div class="box box2">
                <img src="" alt="">
            </div>
    
        </div>
    </div>
</body>
</html>
